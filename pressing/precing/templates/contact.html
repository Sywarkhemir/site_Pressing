{% load static %}
{%load crispy_forms_tags %}
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Pressing</title>
	<link type="image/x-icon" href="{% static 'img/tsh.png' %}" rel="icon">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
	<div class="main-wrapper">
{% include "include/headerlogin.html" %}
  {% block content %}
  <div style="width:50%;margin-left:20%;padding-top:6%;padding-bottom:6%;">
  {% if ch == 1 %} 
    <div class="alert alert-success" role="alert"> Your Email Was Sent Successfully. </div>
  {% endif %}
    <form  method="post">
      {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-primary" name="" value="Send" style="width:50%;margin-left:20%;">
    </form>
    </div>
  {% endblock %}
</div>
	{% include "include/footer.html" %}

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/slick.js' %}"></script>
	<script src="{% static 'plugins/fancybox/jquery.fancybox.min.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
